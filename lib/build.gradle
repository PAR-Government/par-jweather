plugins {
    id 'java-library'
}
archivesBaseName = 'PAR-JWeather'
version = '1.0-SNAPSHOT'
group = 'com.partech'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', includes: ['*.jar'])

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
